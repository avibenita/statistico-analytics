<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Correlation Analysis - Statistico Analytics</title>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="../../shared/css/taskpane-light.css">
  <link rel="stylesheet" href="../../shared/css/data-input-panel.css">
</head>

<body>
  <div class="taskpane">
    <!-- Header -->
    <div class="taskpane-header">
      <h1 class="taskpane-title">
        <i class="fa-solid fa-chart-line"></i>
        Correlation Analysis
      </h1>
    </div>
    
    <!-- Main Content -->
    <div class="taskpane-content">
      
      <!-- Shared Data Range Selection Component -->
      <div id="dataInputPanelContainer"></div>
      
      <!-- Correlation-Specific Column Selection Component -->
      <div id="correlationInputPanelContainer"></div>
      
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  
  <!-- Shared Data Input Panel -->
  <script src="../../shared/js/components/DataInputPanel.js"></script>
  
  <!-- Correlation Input Panel Logic -->
  <script src="correlation-input-panel.js"></script>
  
  <script>
    // Initialize when Office is ready
    Office.onReady((info) => {
      if (info.host === Office.HostType.Excel) {
        console.log('Correlation Analysis Module Loaded');
        
        // Load shared data input panel HTML
        fetch('../../shared/components/data-input-panel.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('dataInputPanelContainer').innerHTML = html;
            // Initialize the shared data input panel
            initDataInputPanel();
          })
          .catch(error => console.error('Error loading data input panel:', error));
        
        // Load correlation input panel HTML
        fetch('correlation-input-panel.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('correlationInputPanelContainer').innerHTML = html;
          })
          .catch(error => console.error('Error loading correlation input panel:', error));
      }
    });
  </script>
  
</body>
</html>
