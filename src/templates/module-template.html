<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Module Name - Statistico Analytics</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  
  <!-- Shared CSS -->
  <link rel="stylesheet" href="../../shared/css/main.css" />
  <link rel="stylesheet" href="../../shared/css/input-panel.css" />
  <link rel="stylesheet" href="../../shared/css/results-popup.css" />
  
  <!-- Module-specific CSS (optional) -->
  <style>
    /* Add module-specific styles here if needed */
    .module-specific-style {
      /* Your custom styles */
    }
  </style>
</head>
<body class="has-fixed-header">
  <!-- Header -->
  <div class="header-section">
    <div class="header-content">
      <h1>
        <i class="fa fa-chart-bar"></i>
        Module Name
      </h1>
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown()">
          Advanced Analysis Options â–¼
        </button>
        <div class="dropdown-content" id="dropdown-content">
          <a href="#" data-analysis="univariate">Univariate Analysis</a>
          <a href="#" data-analysis="correlations">Correlations</a>
          <a href="#" data-analysis="regression">Regression</a>
          <a href="#" data-analysis="descriptive-stats">Descriptive Statistics</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div style="padding: 20px; max-width: 1120px; margin: 0 auto;">
    <!-- Error Container -->
    <div id="errorContainer"></div>

    <!-- Input Panel -->
    <div class="card" style="margin-bottom: 20px;">
      <div class="card-head">
        <div>
          <i class="fa fa-cog"></i>
          Configuration
        </div>
        <div style="font-size: 12px; font-weight: normal; color: var(--text-muted);">
          Select variables and configure analysis
        </div>
      </div>
      <div class="card-body">
        <!-- Input Panel Component will be rendered here -->
        <div id="inputPanel"></div>
        
        <!-- Module-specific options -->
        <div class="input-section" style="margin-top: 20px;">
          <div class="input-section-title">
            <i class="fa fa-sliders-h"></i>
            Analysis Options
          </div>
          
          <div class="input-group">
            <label for="option1">Option 1</label>
            <input type="text" id="option1" placeholder="Enter value...">
          </div>
          
          <div class="input-group">
            <label for="option2">Option 2</label>
            <select id="option2">
              <option value="choice1">Choice 1</option>
              <option value="choice2">Choice 2</option>
            </select>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="btn btn-primary" id="runAnalysis">
            <i class="fa fa-play"></i>
            Run Analysis
          </button>
        </div>
      </div>
    </div>

    <!-- Preview/Summary Panel (optional) -->
    <div class="card">
      <div class="card-head">
        <div>
          <i class="fa fa-eye"></i>
          Preview
        </div>
      </div>
      <div class="card-body">
        <div id="previewContent" style="color: var(--text-muted); text-align: center; padding: 40px;">
          Select variables and click "Run Analysis" to see results
        </div>
      </div>
    </div>
  </div>

  <!-- Shared JavaScript (ES6 Modules) -->
  <script type="module">
    // Import shared modules
    import { ModuleNameAnalysis } from './module-name.js';
    
    // Initialize module when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const module = new ModuleNameAnalysis();
      module.initialize();
      
      // Make module available globally for debugging
      window.analysisModule = module;
    });
    
    // Dropdown toggle function
    window.toggleDropdown = function() {
      document.getElementById("dropdown-content").classList.toggle("show");
    };
    
    // Close dropdown when clicking outside
    window.addEventListener('click', function(event) {
      if (!event.target.matches('.dropbtn')) {
        const dropdowns = document.getElementsByClassName('dropdown-content');
        for (let dropdown of dropdowns) {
          dropdown.classList.remove('show');
        }
      }
    });
  </script>
</body>
</html>
