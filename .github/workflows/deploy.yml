name: Deploy with API Key

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Inject API Key
      run: |
        echo "Injecting API key..."
        sed -i "s/YOUR_API_KEY_PLACEHOLDER/${{ secrets.GROQ_API_KEY }}/g" dialogs/views/hypothesis-standalone.html
        echo "âœ… API key injected"
        
    - name: Commit and Push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git checkout -B gh-pages
        git add dialogs/views/hypothesis-standalone.html
        git commit -m "Deploy with injected API key [skip ci]" || echo "No changes"
        git push -f origin gh-pages
