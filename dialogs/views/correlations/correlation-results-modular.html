<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Correlation Analysis Results</title>
  
  <!-- Office.js -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
  
  <!-- D3.js for network visualization -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <!-- Shared Header -->
  <link rel="stylesheet" href="shared-header.css">
  <script src="shared-header.js"></script>

  <link rel="stylesheet" href="components/correlation/correlation-styles.css">
</head>
<body>
  <!-- Shared Header injected by JavaScript -->

  <div id="loadingState" class="loading">
    <i class="fas fa-spinner"></i>
    Loading correlation results...
  </div>

  <!-- View Containers -->
  <div id="matrixView" class="view-section active">
    <div class="results-container" id="matrixContent">
      <!-- Loaded dynamically from components/correlation/matrix-view.html -->
    </div>
  </div>

  <div id="networkView" class="view-section">
    <div class="results-container" id="networkContent">
      <!-- Loaded dynamically from components/correlation/network-view.html -->
    </div>
  </div>

  <div id="partialView" class="view-section">
    <div class="results-container" id="partialContent">
      <!-- Loaded dynamically from components/correlation/partial-view.html -->
    </div>
  </div>

  <div id="reliabilityView" class="view-section">
    <div class="results-container" id="reliabilityContent">
      <!-- Loaded dynamically from components/correlation/reliability-view.html -->
    </div>
  </div>

  <div id="rollingView" class="view-section">
    <div class="results-container" id="rollingContent">
      <!-- Loaded dynamically from components/correlation/rolling-view.html -->
    </div>
  </div>

  <div id="testsView" class="view-section">
    <div class="results-container" id="testsContent">
      <!-- Loaded dynamically from components/correlation/tests-view.html -->
    </div>
  </div>

  <script src="components/correlation/correlation-main.js"></script>
</body>
</html>
