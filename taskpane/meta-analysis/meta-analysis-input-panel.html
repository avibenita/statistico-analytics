<style>
  .meta-panel { margin-top:16px; padding:14px; background:#e6f7f7; border-radius:8px; border:1px solid #b3e5e5; }
  .meta-title { font-weight:600; font-size:14px; margin-bottom:10px; color:#0d9488; display:flex; align-items:center; gap:8px; }
  .meta-summary { font-size:12px; color:#14b8a6; margin-bottom:10px; }
  .meta-summary span { display:inline-block; margin-right:12px; }
  .meta-actions { display:flex; gap:8px; }
  .meta-btn { flex:1; padding:12px 14px; font-size:14px; font-weight:600; color:white; background:linear-gradient(135deg, #14b8a6 0%, #0d9488 100%); border:none; border-radius:8px; cursor:pointer; }
  .meta-btn:disabled { background:#99d8d0; cursor:not-allowed; }
  .meta-btn-secondary { flex:0 0 auto; padding:12px 16px; font-size:13px; font-weight:500; color:#0d9488; background:white; border:1px solid #b3e5e5; border-radius:8px; cursor:pointer; }
  .meta-btn-secondary:disabled { opacity:0.5; cursor:not-allowed; }
  .meta-note { margin-top:8px; font-size:12px; color:#0f766e; background:#ccf2ed; border:1px solid #99d8d0; border-radius:6px; padding:8px 10px; }
</style>

<div id="metaPanel" class="meta-panel" style="display:none;">
  <div class="meta-title">
    <i class="fa-solid fa-layer-group"></i>
    Meta-Analysis Setup
  </div>
  <div class="meta-summary">
    <span>Range: <strong id="metaRange">â€”</strong></span>
    <span>Studies: <strong id="metaStudies">0</strong></span>
    <span>Columns: <strong id="metaCols">0</strong></span>
  </div>
  <div class="meta-actions">
    <button id="openMetaBuilder" class="meta-btn" onclick="openMetaBuilder()" disabled>
      <i class="fa-solid fa-up-right-from-square"></i> Configure Meta-Analysis
    </button>
    <button id="resetMetaModelBtn" class="meta-btn-secondary" onclick="resetMetaModel()" style="display:none;">
      <i class="fa-solid fa-rotate-left"></i> Reset
    </button>
  </div>
  <div class="meta-note">
    Select your data range, then configure effect type and model in the popup. Supports continuous, binary, and direct effect inputs.
  </div>
</div>
