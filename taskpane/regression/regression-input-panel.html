<!--
  ================================================================
  REGRESSION INPUT PANEL (TASKPANE)
  ================================================================
  Uses shared DataInputPanel for range selection.
  Opens a full-screen model builder dialog for assignment.
  ================================================================
-->

<style>
  .regression-panel {
    margin-top: 16px;
    padding: 14px;
    background: #f8f9fa;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
  }
  .regression-title {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 10px;
    color: #374151;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .regression-summary {
    font-size: 12px;
    color: #6b7280;
    margin-bottom: 10px;
  }
  .regression-summary span {
    display: inline-block;
    margin-right: 12px;
  }
  .regression-actions {
    display: flex;
    gap: 8px;
  }
  .regression-btn {
    flex: 1;
    padding: 12px 14px;
    font-size: 14px;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .regression-btn:disabled {
    background: #cbd5e1;
    cursor: not-allowed;
  }
  .regression-btn-secondary {
    flex: 0 0 auto;
    padding: 12px 16px;
    font-size: 13px;
    font-weight: 500;
    color: #374151;
    background: white;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .regression-btn-secondary:hover:not(:disabled) {
    background: #f3f4f6;
    border-color: #9ca3af;
  }
  .regression-btn-secondary:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .regression-note {
    margin-top: 8px;
    font-size: 12px;
    color: #1e40af;
    background: #eff6ff;
    border: 1px solid #bfdbfe;
    border-radius: 6px;
    padding: 8px 10px;
  }
</style>

<div id="regressionPanel" class="regression-panel" style="display:none;">
  <div class="regression-title">
    <i class="fa-solid fa-chart-line"></i>
    Model Assignment (ANCOVA)
  </div>
  <div class="regression-summary">
    <span>Range: <strong id="regRange">â€”</strong></span>
    <span>Rows: <strong id="regRows">0</strong></span>
    <span>Columns: <strong id="regCols">0</strong></span>
  </div>
  <div class="regression-actions">
    <button id="openModelBuilder" class="regression-btn" onclick="openModelBuilder()" disabled>
      <i class="fa-solid fa-up-right-from-square"></i>
      Open Model Builder
    </button>
    <button id="resetModelBtn" class="regression-btn-secondary" onclick="resetModel()" style="display:none;" title="Clear saved model and start fresh">
      <i class="fa-solid fa-rotate-left"></i>
      Reset
    </button>
  </div>
  <div class="regression-note" id="regressionNote">
    Select data above, then build your ANCOVA model in the popup (supports categorical predictors).
  </div>
</div>
