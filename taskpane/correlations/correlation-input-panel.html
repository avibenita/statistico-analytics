<!--
  ================================================================
  CORRELATION INPUT PANEL (TASKPANE)
  ================================================================
  Uses shared DataInputPanel for range selection.
  Opens a full-screen configuration dialog for variable selection.
  ================================================================
-->

<style>
  .correlation-panel {
    margin-top: 16px;
    padding: 14px;
    background: #f8f9fa;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
  }
  .correlation-title {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 10px;
    color: #374151;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .correlation-summary {
    font-size: 12px;
    color: #6b7280;
    margin-bottom: 10px;
  }
  .correlation-summary span {
    display: inline-block;
    margin-right: 12px;
  }
  .correlation-actions {
    display: flex;
    gap: 8px;
  }
  .correlation-btn {
    flex: 1;
    padding: 12px 14px;
    font-size: 14px;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .correlation-btn:disabled {
    background: #cbd5e1;
    cursor: not-allowed;
  }
  .correlation-note {
    margin-top: 8px;
    font-size: 12px;
    color: #1e40af;
    background: #eff6ff;
    border: 1px solid #bfdbfe;
    border-radius: 6px;
    padding: 8px 10px;
  }
</style>

<div id="correlationPanel" class="correlation-panel" style="display:none;">
  <div class="correlation-title">
    <i class="fa-solid fa-table-columns"></i>
    Variable Selection & Configuration
  </div>
  <div class="correlation-summary">
    <span>Range: <strong id="corrRange">â€”</strong></span>
    <span>Rows: <strong id="corrRows">0</strong></span>
    <span>Columns: <strong id="corrCols">0</strong></span>
  </div>
  <div class="correlation-actions">
    <button id="openCorrelationConfig" class="correlation-btn" onclick="openCorrelationConfig()" disabled>
      <i class="fa-solid fa-up-right-from-square"></i>
      Open Configuration
    </button>
  </div>
  <div class="correlation-note">
    Select data above, then choose variables and run correlation analysis in the popup.
  </div>
</div>
