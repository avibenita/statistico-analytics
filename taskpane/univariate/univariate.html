<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univariate Analysis - Statistico Analytics</title>
    
    <!-- Office.js -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    
    <!-- Shared Data Input Panel CSS -->
    <link rel="stylesheet" href="../../src/shared/css/data-input-panel.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--surface-0);
            color: var(--text-primary);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .card-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            color: var(--header-color);
            padding: 10px 14px;
            font-weight: 600;
            font-size: 1.15rem;
            letter-spacing: 0.3px;
            flex-shrink: 0;
            border-bottom: 1px solid var(--border);
        }

        .card-head i {
            margin-right: 8px;
        }

        .back-button {
            background: rgba(255,165,120,0.2);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255,165,120,0.3);
            border-color: var(--accent-1);
            color: var(--text-primary);
        }

        /* Content Area */
        .left-content {
            flex: 1;
            overflow-y: auto;
            padding: clamp(8px, 2vw, 12px);
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 2vw, 12px);
        }

        /* Options Section */
        .options-section {
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            padding: 8px;
            background: var(--surface-1);
            border-radius: 4px;
            transition: background 0.2s;
        }

        .checkbox-option:hover {
            background: var(--surface-0);
        }

        .checkbox-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-option label {
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            flex: 1;
        }

        /* Run Button */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-2) 0%, #667eea 100%);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(120,200,255,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(120,200,255,0.4);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Error/Status Messages */
        .status-message {
            padding: 10px 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 11px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.error {
            background: rgba(220,53,69,0.1);
            border: 1px solid rgba(220,53,69,0.3);
            color: #dc3545;
        }

        .status-message.success {
            background: rgba(152,195,121,0.1);
            border: 1px solid rgba(152,195,121,0.3);
            color: var(--accent-3);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="card-head">
            <div>
                <i class="fa-solid fa-chart-simple"></i>
                <span>Univariate Analysis</span>
            </div>
            <button class="back-button" onclick="goBack()">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
        </div>

        <!-- Content -->
        <div class="left-content">
            <!-- Data Input Panel (loaded dynamically) -->
            <div id="dataInputContainer"></div>

            <!-- Analysis Options -->
            <div class="options-section">
                <div class="section-title">
                    <i class="fa-solid fa-sliders"></i> ANALYSIS OPTIONS
                </div>
                
                <div class="checkbox-option">
                    <input type="checkbox" id="descriptiveStats" checked>
                    <label for="descriptiveStats">Descriptive Statistics</label>
                </div>

                <div class="checkbox-option">
                    <input type="checkbox" id="normalityTests" checked>
                    <label for="normalityTests">Normality Tests</label>
                </div>

                <div class="checkbox-option">
                    <input type="checkbox" id="histogram">
                    <label for="histogram">Histogram</label>
                </div>

                <div class="checkbox-option">
                    <input type="checkbox" id="boxplot">
                    <label for="boxplot">Box Plot</label>
                </div>

                <div class="checkbox-option">
                    <input type="checkbox" id="qqplot">
                    <label for="qqplot">Q-Q Plot</label>
                </div>
            </div>

            <!-- Run Button -->
            <button class="btn" id="runButton" onclick="runAnalysis()">
                <i class="fa-solid fa-play"></i>
                <span>Run Analysis</span>
            </button>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <!-- Shared Data Input Panel JS -->
    <script src="../../src/shared/js/components/DataInputPanel.js"></script>
    
    <!-- Module Logic -->
    <script src="univariate.js"></script>
</body>
</html>
