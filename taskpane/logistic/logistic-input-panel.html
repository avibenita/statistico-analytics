<!-- Logistic Input Panel -->
<style>
  .logistic-panel {
    margin-top: 16px;
    padding: 14px;
    background: #f8f9fa;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
  }
  .logistic-title {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 10px;
    color: #374151;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .logistic-summary {
    font-size: 12px;
    color: #6b7280;
    margin-bottom: 10px;
  }
  .logistic-summary span {
    display: inline-block;
    margin-right: 12px;
  }
  .logistic-actions {
    display: flex;
    gap: 8px;
  }
  .logistic-btn {
    flex: 1;
    padding: 12px 14px;
    font-size: 14px;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .logistic-btn:disabled {
    background: #cbd5e1;
    cursor: not-allowed;
  }
  .logistic-btn-secondary {
    flex: 0 0 auto;
    padding: 12px 16px;
    font-size: 13px;
    font-weight: 500;
    color: #374151;
    background: white;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    cursor: pointer;
  }
  .logistic-btn-secondary:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .logistic-note {
    margin-top: 8px;
    font-size: 12px;
    color: #1e40af;
    background: #eff6ff;
    border: 1px solid #bfdbfe;
    border-radius: 6px;
    padding: 8px 10px;
  }
</style>

<div id="logisticPanel" class="logistic-panel" style="display:none;">
  <div class="logistic-title">
    <i class="fa-solid fa-percent"></i>
    Model Assignment
  </div>
  <div class="logistic-summary">
    <span>Range: <strong id="logRange">â€”</strong></span>
    <span>Rows: <strong id="logRows">0</strong></span>
    <span>Columns: <strong id="logCols">0</strong></span>
  </div>
  <div class="logistic-actions">
    <button id="openLogisticModelBuilder" class="logistic-btn" onclick="openLogisticModelBuilder()" disabled>
      <i class="fa-solid fa-up-right-from-square"></i>
      Open Model Builder
    </button>
    <button id="resetLogisticModelBtn" class="logistic-btn-secondary" onclick="resetLogisticModel()" style="display:none;">
      <i class="fa-solid fa-rotate-left"></i>
      Reset
    </button>
  </div>
  <div class="logistic-note">
    Choose Y/X variables in the popup, then open the Logistic results dashboard.
  </div>
</div>
